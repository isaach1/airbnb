<ion-content>
  <h1 style="margin: 15px;"><b>Saved Homes</b></h1>

  <ion-card>
    <ion-card-content style="margin: 15px">
      This is where your saved homes will go. Just click the heart on any property and it will 
      instantly appear in this tab, saved just for you until later.
    </ion-card-content>
  </ion-card>

  <ion-button color="danger" expand="full" (click)="goToExplore()" style="margin: 15px;">
    <p style="text-align: center">Search for Homes</p>
  </ion-button>
</ion-content>
