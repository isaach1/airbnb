<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf = "currentRental">{{currentRental.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center"><b>This house is very nice</b></h1>
  <img src="{{currentRental.image}}" class="image">
  <ion-card>
    <ion-item>Name: {{currentRental.name}}</ion-item>
    <ion-item>Address: {{currentRental.house_address}}</ion-item>
    <ion-item>Price: {{currentRental.price}}</ion-item>
    <ion-item>Owner: {{currentRental.owner}}</ion-item>
  </ion-card>


</ion-content>
